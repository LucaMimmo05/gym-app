<div class="dropdown-container">
    <button class="dropdown-button" (click)="toggleDropdown()">
        <span class="dropdown-label">{{ selectedValue || label }}</span>
        <svg class="dropdown-icon" [class.open]="isOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
    </button>

    @if (isOpen) {
    <div class="dropdown-menu">
        @for (option of options; track option) {
        <button class="dropdown-item" [class.selected]="selectedValue === option" (click)="selectOption(option)">
            {{ option }}
        </button>
        }
    </div>
    }
</div>
