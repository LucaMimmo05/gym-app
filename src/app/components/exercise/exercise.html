<div class="exercise-card">
    <h2>{{ exercise.name }}</h2>
    <p><strong>Gruppo muscolare:</strong> {{ exercise.muscleGroup }}</p>
    <p><strong>Serie:</strong> {{ exercise.sets }} | <strong>Ripetizioni:</strong> {{ exercise.reps }}</p>
    @if (exercise.weightKg) {
    <p><strong>Peso:</strong> {{ exercise.weightKg }} kg</p>
    }
    @if (exercise.notes) {
    <p><strong>Note:</strong> {{ exercise.notes }}</p>
    }

        <button class="btn-edit" (click)="editExercise.emit(exercise?.id)">
