<div class="exercise-card">
    <div class="card-header">
        <h2>{{ exercise.name }}</h2>
        <span class="muscle-badge">{{ exercise.muscleGroup }}</span>
    </div>

    <div class="card-info-grid">
        <div class="info-item">
            <div class="info-label">Serie</div>
            <div class="info-value">{{ exercise.sets }}</div>
        </div>
        <div class="info-item">
            <div class="info-label">Ripetizioni</div>
            <div class="info-value">{{ exercise.reps }}</div>
        </div>
        @if (exercise.weightKg) {
        <div class="info-item">
            <div class="info-label">Peso</div>
            <div class="info-value accent">{{ exercise.weightKg }} kg</div>
        </div>
        }
    </div>

    @if (exercise.notes) {
    <div class="notes-section">
        <div class="notes-label">Note</div>
        <div class="notes-text">{{ exercise.notes }}</div>
    </div>
    }

    <div class="button-group">
        <button class="btn-edit" (click)="editExercise.emit(exercise.id)">
            ‚úèÔ∏è Modifica
        </button>
        <button class="btn-delete" (click)="deleteExercise.emit(exercise.id)">
            üóëÔ∏è Elimina
        </button>
    </div>
</div>
